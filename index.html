<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat Healthy project for programming hero</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-left">
        <h1 class="heading-primary">
          <span class="dual-color">Skip</span> The Diet,<br />
          Just Eat Healthy With Food Network
        </h1>
        <p class="hero-description">
          Imagine you don't need a diet because we provide healthy and delicious
          food for you!
        </p>
        <a class="hero-cta" href="#">Order Food</a>
        <div class="customers">
          <div class="customers-images">
            <img
              class="customer-img"
              src="img/customers/customer-1.jpg"
              alt=""
            />
            <img
              class="customer-img"
              src="img/customers/customer-2.jpg"
              alt=""
            />
            <img
              class="customer-img"
              src="img/customers/customer-3.jpg"
              alt=""
            />
            <img
              class="customer-img"
              src="img/customers/customer-4.jpg"
              alt=""
            />
            <img
              class="customer-img"
              src="img/customers/customer-5.jpg"
              alt=""
            />
            <img
              class="customer-img"
              src="img/customers/customer-6.jpg"
              alt=""
            />
          </div>
          <div class="customers-text">
            <p>
              <span class="dual-color bold">25,000+</span> meals delivered last
              year!
            </p>
          </div>
        </div>
      </div>
      <div class="hero-right">
        <img src="img/hero-image.png" alt="a man showing his musscle. " />
      </div>
    </section>
  </body>
</html>
